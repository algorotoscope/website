<div class="uk-container{{container}}">

	<img src="{{ page.image }}" width="25%" align="right" style="padding: 25px;margin-top:25px;">
	<h2>{{ page.title }}</h2>
	<p>{{ page.description }}</p>
	<p><strong>Tags:</strong> {% for tag in page.tags %}{{ tag }}{% if forloop.last == true %}{% else %}, {% endif %}{% endfor %}</p>
	<br><br><br>
	<h3>Images</h3>
	<div style="width: 95%; border: 0px solid #000;">
	{% for image in page.images %}
		{% assign slug = page.title | replace: " ", "-" | downcase %}
		<div style="display: inline; border: 0px solid #000;">
			<img src="../../images/collections/{{ slug }}/{{ image.image }}" title="{{ image.name }}" style="width: 325px; padding: 6px;">
		</div>
	{% endfor %}
	</div>
</div>
