<div class="uk-container{{container}}">

	<h2 style="text-align: center;">{{ page.title }}</h2>
	<div id="carouselExampleCaptions" class="carousel slide">
		
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="{{ page.tittle }}"></button>
			{% for image in page.images %}
				{% assign slug = page.title | replace: " ", "-" | downcase %}
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="{{ image.name }}"></button>
			{% endfor %}			
		</div>
		<div class="carousel-inner">

			<div class="carousel-item active">
				<img src="{{ page.feature }}" class="d-block w-100" alt="{{ page.tittle }}">
			</div>

			{% for image in page.images %}
				{% assign slug = page.title | replace: " ", "-" | downcase %}
				<div class="carousel-item">
					<img src="../../images/collections/{{ slug }}/{{ image.image }}" class="d-block w-100" alt="{{ image.name }}">
				</div>
			{% endfor %}

		</div>

		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>

	</div>

</div>
